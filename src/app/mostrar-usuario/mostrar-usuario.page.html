<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start" (click)="Usuarios()">
      <ion-button>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Usuário {{this.usuario}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-item>
	<ion-label>Id:</ion-label>
	<ion-label>{{this.id}}</ion-label> <!-- id do usuário -->
</ion-item>
<ion-item>
	<ion-label>Nome:</ion-label>
	<ion-label>{{this.nome}}</ion-label> <!-- nome do usuário -->
</ion-item>
<ion-item>
	<ion-label>Usuário:</ion-label>
	<ion-label>{{this.usuario}}</ion-label> <!-- nome de usuário do usuário -->
</ion-item>
<ion-item>
	<ion-label>Nível:</ion-label>
	<ion-label>{{this.nivel}}</ion-label> <!-- nível do usuário -->
</ion-item>

</ion-content>
